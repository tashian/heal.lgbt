<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{- template "title" . -}}</title>

<!-- Theme stylesheet, you can customize scss by creatig `assets/custom.scss` in your website -->
{{ $styles := resources.Get "book.scss" | resources.ToCSS | resources.Minify | resources.Fingerprint }}
<link rel="stylesheet" href="{{ $styles.RelPermalink }}">

<!-- Favicon -->
<link rel="icon" href="{{ "favicon.png" | relURL }}" type="image/x-icon">

<!-- social media -->
<meta property="og:title" content="{{- template "title" . -}}" />
<meta property="og:description" content="{{ .Site.Params.Description }}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:image" content="{{ "share.png" | relURL }}" />
<meta property="og:image:width" content="1280" />
<meta property="og:image:height" content="640" />
<meta name="twitter:card" content="summary"/>
<meta name="twitter:image" content="{{ "share.png" | relURL }}"/>
<meta name="twitter:title" content="{{- template "title" . }}" />
<meta name="twitter:description" content="{{ .Site.Params.Description }}"/>

<meta itemprop="name" content="{{- template "title" . }}">
<meta itemprop="description" content="{{ .Site.Params.Description }}">



<!-- RSS -->
{{ with .OutputFormats.Get "rss" -}}
  {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
{{ end -}}
